<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metal Game - Inicio</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', monospace;
            background: 
                radial-gradient(circle at 20% 80%, #ff1493 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, #9932cc 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, #ff69b4 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a, #1a0033, #000000);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Efectos de rayos de luz */
        .light-rays {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: 
                linear-gradient(45deg, transparent 40%, rgba(255, 20, 147, 0.1) 50%, transparent 60%),
                linear-gradient(-45deg, transparent 40%, rgba(153, 50, 204, 0.1) 50%, transparent 60%);
            animation: rayRotate 20s linear infinite;
        }
        
        @keyframes rayRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .start-container {
            text-align: center;
            background: 
                linear-gradient(145deg, rgba(255, 20, 147, 0.1), rgba(153, 50, 204, 0.1)),
                rgba(0, 0, 0, 0.9);
            border: 3px solid;
            border-image: linear-gradient(45deg, #ff1493, #9932cc, #ff69b4) 1;
            border-radius: 25px;
            padding: 80px 60px;
            box-shadow: 
                0 0 100px rgba(255, 20, 147, 0.4),
                inset 0 0 50px rgba(153, 50, 204, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
            animation: containerPulse 3s ease-in-out infinite;
        }
        
        @keyframes containerPulse {
            0%, 100% { 
                transform: scale(1);
                box-shadow: 
                    0 0 100px rgba(255, 20, 147, 0.4),
                    inset 0 0 50px rgba(153, 50, 204, 0.2);
            }
            50% { 
                transform: scale(1.02);
                box-shadow: 
                    0 0 150px rgba(255, 20, 147, 0.6),
                    inset 0 0 70px rgba(153, 50, 204, 0.3);
            }
        }
        
        .game-title {
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff1493, #ff69b4, #9932cc, #ff1493);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 20, 147, 0.8);
            margin-bottom: 60px;
            animation: titleGlow 4s ease-in-out infinite, gradientMove 6s ease infinite;
            line-height: 1.1;
            letter-spacing: 3px;
        }
        
        @keyframes titleGlow {
            0%, 100% { 
                filter: drop-shadow(0 0 20px #ff1493);
                transform: scale(1);
            }
            50% { 
                filter: drop-shadow(0 0 40px #ff69b4);
                transform: scale(1.05);
            }
        }
        
        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .start-button {
            background: linear-gradient(145deg, #ff1493, #9932cc);
            border: none;
            border-radius: 50px;
            padding: 25px 60px;
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 700;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: 
                0 0 40px rgba(255, 20, 147, 0.5),
                inset 0 0 20px rgba(0, 0, 0, 0.3);
        }
        
        .start-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s;
        }
        
        .start-button::after {
            content: '';
            position: absolute;
            inset: 3px;
            background: linear-gradient(145deg, transparent, rgba(255, 255, 255, 0.1));
            border-radius: 47px;
            pointer-events: none;
        }
        
        .start-button:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 
                0 15px 60px rgba(255, 20, 147, 0.8),
                inset 0 0 30px rgba(0, 0, 0, 0.4);
            background: linear-gradient(145deg, #ff69b4, #ff1493);
        }
        
        .start-button:hover::before {
            left: 100%;
        }
        
        .start-button:active {
            transform: translateY(-4px) scale(1.05);
            transition: all 0.1s;
        }
        
        /* Efectos de partículas */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #ff69b4;
            border-radius: 50%;
            animation: particleFloat 12s infinite linear;
            box-shadow: 0 0 6px #ff69b4;
        }
        
        .particle:nth-child(2n) {
            background: #ff1493;
            box-shadow: 0 0 6px #ff1493;
            animation-duration: 15s;
        }
        
        .particle:nth-child(3n) {
            background: #9932cc;
            box-shadow: 0 0 6px #9932cc;
            animation-duration: 18s;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .start-container {
                padding: 50px 30px;
                margin: 20px;
            }
            
            .game-title {
                font-size: 3.5rem;
            }
            
            .start-button {
                font-size: 1.4rem;
                padding: 20px 40px;
            }
        }
        
        @media (max-width: 480px) {
            .game-title {
                font-size: 2.8rem;
            }
            
            .start-button {
                font-size: 1.2rem;
                padding: 18px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="light-rays"></div>
    <div class="particles"></div>
    
    <div class="start-container">
        <h1 class="game-title">METAL<br>GAME</h1>
        <button class="start-button" onclick="window.location.href='juegopares.html'">
            INICIAR JUEGO
        </button>
    </div>

    <script>
        // Crear partículas flotantes
        function createParticles() {
            const particlesContainer = document.querySelector('.particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                particlesContainer.appendChild(particle);
            }
        }
        
        // Inicializar partículas
        createParticles();
        
        // Efecto de vibración en el botón
        const button = document.querySelector('.start-button');
        button.addEventListener('mouseenter', function() {
            this.style.animation = 'none';
            setTimeout(() => {
                this.style.animation = '';
            }, 10);
        });
    </script>
</body>
</html>
